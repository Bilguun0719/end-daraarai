<style>

  header {

  main {

  h2 {

    color: #ff3e6c;
  }

  p {

  }

  /* Button styling */
  .btn {
    background: #ff6f91;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 50px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 6px 20px #ff6f9188;
    transition: all 0.3s ease;
    margin: 0 10px 20px 0;
  }
  .btn:hover {
    background: #ff3e6c;
    box-shadow: 0 10px 30px #ff3e6cbb;
    transform: scale(1.1);
  }

  /* Heart floating animation */
  .heart {
    position: absolute;
    font-size: 4rem;
    color: #ff3366;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      bottom: -50px;
      opacity: 1;
      transform: translateX(0) scale(1);
    }
    50% {
      opacity: 0.8;
      transform: translateX(30px) scale(1.2);
    }
    100% {
      bottom: 100vh;
      opacity: 0;
      transform: translateX(-30px) scale(0.8);
    }
  }

  /* Form styling */
  form {
    margin-top: 20px;
    text-align: left;
  }

  label {
    font-weight: 700;
    display: block;
    margin-bottom: 5px;
    font-size: 1.1rem;
  }

  input[type="text"], input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 2px solid #ff6f91;
    border-radius: 10px;
    font-size: 1rem;
  }

  input[type="submit"] {
    background: #ff3366;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 40px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 6px 20px #ff6699aa;
    transition: all 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #ff6699;
    box-shadow: 0 10px 30px #ff66aaff;
  }

  /* Success message */

    display: none;
    margin-top: 15px;
    color: green;
    font-weight: 700;

  }
</style>
