<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ê–π–º—Ä –ò–Ω—ç—ç–¥—Ç—ç–π –•”©–≥–∂–∏–ª—Ç—ç–π –•—É—É–¥–∞—Å üòÇü§£</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  
  html, body {
    height: 100%;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #00f260, #0575e6);
    overflow: hidden;
    color: white;
  }
  
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
  }
  
  h1 {
    font-size: 8vw;
    margin-bottom: 0.3em;
    text-shadow: 3px 3px 5px #000000aa;
  }
  
  p {
    font-size: 3vw;
    margin-bottom: 2em;
    text-shadow: 2px 2px 4px #000000cc;
  }
  
  button {
    font-size: 3vw;
    background: #ffd700;
    color: #222;
    border: none;
    border-radius: 50px;
    padding: 20px 60px;
    cursor: pointer;
    box-shadow: 0 0 30px #fff700aa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  button:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 0 50px #ffff00ff;
  }
  
  /* –ò–Ω—ç—ç–¥—Ç—ç–π —Å–º–∞–π–ª–Ω“Ø“Ø–¥ —Ö”©–¥”©–ª–≥”©”©–Ω */
  .smile {
    position: absolute;
    font-size: 6vw;
    animation-name: bounceSmile;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    user-select: none;
  }
  
  @keyframes bounceSmile {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(-30px) rotate(15deg);
      opacity: 0.7;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üòÇü§£ –ê–π–º—Ä –ò–Ω—ç—ç–¥—Ç—ç–π –•—É—É–¥–∞—Å ü§£üòÇ</h1>
  <p>–≠–Ω–¥ –∑“Ø–≥—ç—ç—Ä –ª —Ö”©–≥–∂–∏–ª—Ç—ç–π —é–º –±–∞–π–Ω–∞, —Ö–∞–π—Ä—ã–Ω —è–º–∞—Ä —á —Ö–æ–ª–±–æ–æ–≥“Ø–π! üòú</p>
  <button id="btnLaugh">–ù—ç–≥ –∏–Ω—ç—ç–¥—Ç—ç–π —Å–º–∞–π–ª –Ω—ç–º—ç—Ö</button>
</div>

<script>
  const container = document.querySelector('.container');
  
  function randomPosition() {
    const x = Math.random() * window.innerWidth * 0.8 + window.innerWidth * 0.1;
    const y = Math.random() * window.innerHeight * 0.8 + window.innerHeight * 0.1;
    return {x, y};
  }
  
  document.getElementById('btnLaugh').addEventListener('click', () => {
    const smile = document.createElement('div');
    smile.classList.add('smile');
    // –°–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π —Å–º–∞–π–ª —Å–æ–Ω–≥–æ–Ω–æ
    const smiles = ['üòÇ', 'ü§£', 'üòπ', 'üòÜ', 'üòú', 'üòõ', 'üòù'];
    smile.textContent = smiles[Math.floor(Math.random() * smiles.length)];
    
    const pos = randomPosition();
    smile.style.left = pos.x + 'px';
    smile.style.top = pos.y + 'px';
    
    // –•–∞–º–≥–∏–π–Ω —Å“Ø“Ø–ª–¥ container-–¥ –Ω—ç–º—ç—Ö
    container.appendChild(smile);
    
    // 5 —Å–µ–∫—É–Ω–¥–∏–π–Ω –¥–∞—Ä–∞–∞ —É—Å—Ç–≥–∞—Ö
    setTimeout(() => {
      smile.remove();
    }, 5000);
  });
</script>

</body>
</html>
