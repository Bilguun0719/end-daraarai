<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–•–æ–º—Å—Ç–µ—Ä –ù“Ø—Ö —Ä“Ø“Ø –û—Ä–æ–æ–¥ –£–Ω—Ç–∞—Ö</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #a1c4fd, #c2e9fb);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .ground {
    position: relative;
    width: 100%;
    height: 200px;
    background: #654321;
    border-top-left-radius: 50% 30%;
    border-top-right-radius: 50% 30%;
    box-shadow: inset 0 8px 15px #3d2600;
  }

  .hole {
    position: absolute;
    bottom: 0;
    left: 60%;
    width: 120px;
    height: 70px;
    background: #1b1b1b;
    border-radius: 60px / 35px;
    box-shadow: inset 0 5px 15px #000000aa;
    overflow: visible;
  }

  .hamster {
    position: absolute;
    bottom: 100px;
    left: -150px;
    width: 150px;
    height: 120px;
    background: #d2a679;
    border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%;
    box-shadow:
      inset -15px -10px 10px #b07d4d,
      5px 5px 5px rgba(0,0,0,0.3);
    animation: walk 8s linear forwards;
    cursor: pointer;
  }

  /* –ù“Ø—Ö —Ä“Ø“Ø –æ—Ä–æ—Ö —Ö”©–¥”©–ª–≥”©”©–Ω */
  .hamster.sleeping {
    animation: enterHole 3s forwards;
  }

  /* –£–Ω—Ç–∞–∂ –±–∞–π–≥–∞–∞ “Ø–µ–∏–π–Ω –∑–æ–≥—Å–æ–ª—Ç –±–∞ –∂–∏–∂–∏–≥ —Ö”©–¥”©–ª–≥”©”©–Ω */
  .sleeping::after {
    content: "üí§";
    position: absolute;
    top: -40px;
    left: 60px;
    font-size: 2.5rem;
    animation: sleepFloat 2s ease-in-out infinite;
  }

  /* –ì–∞—Ä–∞–∞ –Ω—ç–º—ç–ª—Ç –∂–∏–∂–∏–≥ –¥—É–≥—É–π –¥“Ø—Ä—Å –±–æ–ª–≥–æ–∂ —Ö–∏–π–µ */
  .hamster::before {
    content: '';
    position: absolute;
    bottom: 15px;
    left: 10px;
    width: 40px;
    height: 40px;
    background: #b77941;
    border-radius: 50%;
    box-shadow: inset -5px -5px 8px #a0622f;
  }

  /* –ù“Ø–¥ */
  .hamster .eye {
    position: absolute;
    top: 35px;
    left: 100px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    box-shadow: inset 0 0 6px #000000cc;
  }
  .hamster .pupil {
    position: absolute;
    top: 5px;
    left: 7px;
    width: 6px;
    height: 6px;
    background: black;
    border-radius: 50%;
  }

  /* –ê–º */
  .hamster .mouth {
    position: absolute;
    top: 85px;
    left: 100px;
    width: 40px;
    height: 15px;
    border-bottom: 4px solid #6d3e1a;
    border-radius: 0 0 20px 20px;
  }

  /* –ê–ª—Ö–∞–º —Ö–∏–π—Ö —Ö”©–¥”©–ª–≥”©”©–Ω */
  @keyframes walk {
    0% {
      left: -150px;
      bottom: 100px;
      transform: rotate(0deg);
    }
    70% {
      left: 55%;
      bottom: 100px;
      transform: rotate(0deg);
    }
    80% {
      left: 58%;
      bottom: 90px;
      transform: rotate(-15deg);
    }
    90% {
      left: 60%;
      bottom: 60px;
      transform: rotate(25deg);
      opacity: 1;
    }
    100% {
      left: 61%;
      bottom: 30px;
      opacity: 0;
      transform: rotate(25deg) scale(0);
    }
  }

  @keyframes enterHole {
    0% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      bottom: 100px;
      left: 60%;
    }
    100% {
      opacity: 0;
      transform: scale(0) rotate(40deg);
      bottom: 10px;
      left: 61%;
    }
  }

  @keyframes sleepFloat {
    0%, 100% {
      transform: translateY(0);
      opacity: 1;
    }
    50% {
      transform: translateY(-15px);
      opacity: 0.6;
    }
  }

</style>
</head>
<body>

<div class="ground">
  <div class="hole"></div>
  <div class="hamster" id="hamster">
    <div class="eye"><div class="pupil"></div></div>
    <div class="mouth"></div>
  </div>
</div>

<script>
  const hamster = document.getElementById('hamster');

  // 8 —Å–µ–∫—É–Ω–¥ –∞–ª—Ö–∞–∂ –Ω“Ø—Ö —Ä“Ø“Ø –æ—Ä–∂ —É–Ω—Ç–∞—Ö animation –¥—É—É—Å—Å–∞–Ω—ã –¥–∞—Ä–∞–∞ sleeping –∫–ª–∞—Å—Å –Ω—ç–º—ç—Ö
  hamster.addEventListener('animationend', () => {
    hamster.classList.add('sleeping');
  });

  // –ù“Ø—Ö —Ä“Ø“Ø –æ—Ä–æ—Ö animation —ç—Ö–ª“Ø“Ø–ª—ç—Ö
  hamster.addEventListener('animationiteration', () => {
    // (–•—ç—Ä–≤—ç—ç –¥–∞—Ö–∏–Ω –¥–∞–≤—Ç–∞–≥–¥–∞—Ö –±–æ–ª —ç–Ω–¥—ç—ç—Å —Ö–∏–π)
  });

</script>

</body>
</html>
